<!-- customer details content -->
<!-- customer name control -->
<div class="row">
  <div class="col col-md-4 col-lg-4 form-group">
    <label class="font-weight-bold" for="customer_name">Name :</label>
    <input type="text" class="form-control" placeholder="Name" id="customer_name" onkeyup="validateName(this.value, 'name_error');">
    <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
  </div>

    <div class="col col-md-2 form-group col-lg-2">
      <label class="font-weight-bold" for="customer_name">Age</label>
      <input type="number"  min="1" max="100" class="form-control" placeholder="Age" id="age" name="age">
      <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
    </div>
  
<div class="col-md-3 col-lg-3">
    <label class="font-weight-bold" for="customer_contact_number">Contact Number :</label>
    <input type="number" class="form-control" placeholder="Contact Number" id="customer_contact_number" onblur="validateContactNumber(this.value, 'contact_number_error');">
    <code class="text-danger small font-weight-bold float-right" id="contact_number_error" style="display: none;"></code>
  </div>

<div class="col-md-3 col-lg-3">
    <label class="font-weight-bold" for="dob">Date Of Birth</label>
    <input type="date" class="form-control" placeholder="DOB" id="dob">
    <code class="date-danger small font-weight-bold float-right"></code>
  </div>

</div>

  <div class="col col-md-4 col-lg-4">
    <label class="font-weight-bold" for="father_name">Father's Name :</label>
    <input type="text" class="form-control" placeholder="Name" name ="father_name" id="father_name" onkeyup="validateName(this.value, 'name_error');">
    <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
  </div>

  <div class="col col-md-4 col-lg-4">
    <label class="font-weight-bold" for="father_name">fathers Occupation :</label>
    <input type="text" name ="father_occupation" class="form-control" placeholder="Name" id="father_occupation" onkeyup="validateName(this.value, 'name_error');">
    <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
  </div>

  <div class="col col-md-4 col-lg-4">
    <label class="font-weight-bold" for="father_name">Mother's Name :</label>
    <input type="text" class="form-control" placeholder="Name" name ="mother_name" id="mother_name" onkeyup="validateName(this.value, 'name_error');">
    <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
  </div>

  <div class="col col-md-4 col-lg-4">
    <label class="font-weight-bold" for="father_name">mother's Occupation :</label>
    <input type="text" name ="mother_name_occupation" class="form-control" placeholder="Name" id="mother_name" onkeyup="validateName(this.value, 'name_error');">
    <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
  </div>
<!-- customer address control -->
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="customer_address">Address :</label>
    <textarea class="form-control" placeholder="Address" id="customer_address" onblur="validateAddress(this.value, 'address_error');"></textarea>
    <code class="text-danger small font-weight-bold float-right" id="address_error" style="display: none;"></code>
  </div>
<!-- customes's doctor name -->
<div class="row col col-md-12">
  <div class="col col-md-12 form-group">
    <label class="font-weight-bold" for="customer_doctors_name">Doctor's Name :</label>
    <input type="text" class="form-control" placeholder="Doctor's Name" id="customer_doctors_name" onkeyup="validateName(this.value, 'doctor_name_error');">
    <code class="text-danger small font-weight-bold float-right" id="doctor_name_error" style="display: none;"></code>
  </div>
</div>

<!-- customes's doctor name -->
<div class="row col col-md-12">

    <label class="font-weight-bold" for="customer_doctors_address">Doctor's Address :</label>

  </div>
</div>
